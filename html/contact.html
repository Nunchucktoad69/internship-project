<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="img/about.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-img">
        <span class="heading-secondary contact">Contact Us</span>
        <p class="contact contact-txt">We'd love you hear from you</p>
      </div>
    </section>
    <section class="cta-map">
      <div class="container grid grid--2-cols">
        <div class="newsletter">
          <form class="newsletter-form" name="sign-up">
            <div>
              <label for="full-name">Full Name</label>
              <input
                id="full-name"
                type="text"
                placeholder="Jim Halpert"
                name="full-name"
                required
              />
            </div>
            <div>
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                name="email"
                required
              />
            </div>
            <div>
              <label for="number">Contact Number</label>
              <input id="number" type="number" name="number" required />
            </div>

            <button class="btn btn--form">Sign up now</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
